<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Currency list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:action="@{/check-rate}" method="POST">

        <div class="form-group">
            <label class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
            <select class="form-control" id="from" name="from">
                <option th:each="currency : ${currencies}" th:text="${currency.id}"  th:selected="${currency.id == from}" />
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="to" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">
            <select class="form-control" id="to" name="to">
                <option th:each="currency : ${currencies}" th:text="${currency.id}"  th:selected="${currency.id == to}" />
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="amount" name="amount" th:value="${amount}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <p>Result: <span th:text="${result} ? ${to} + ' ' + ${#numbers.formatDecimal(result,1,2)} : '(not yet)'" /></p>
</div>
</body>
</html>
